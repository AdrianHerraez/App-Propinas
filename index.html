<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Calculador de Propinas</title>
    <script src="js/main.js"></script>
</head>

<body>
    <div class="row ">
        <div class="column-1 h1">
            <h1>Calculador de propinas</h1>
        </div>
        <div class="column-1 a">
            <p>Total de la cuenta</p>
            <input class="xd1" type="number" name="" id="total">
        </div>
        <div class="column-1 a">
            <p>¿Que tal el servicio?</p>
            <select class="xd2" name="" id="servicio">
                <option value="0">0% Pesimo</option>
                <option value="0.15">15% Bueno</option>
                <option value="0.3">30% Excelente</option>
            </select>
        </div>
        <div class="column-1 a">
            <p>¿Cuantas personas van a pagar?</p>
            <input class="xd3" type="number" name="" id="personas">
        </div>
        <div class="column-1 a c">
            <input class="naranja" type="submit" value="Calcular" onclick="calcPropo()">
        </div>
        <h5 id="respuesta" class="a"></h5>
    </div>
</body>

</html>
